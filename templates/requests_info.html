{% extends "base.html" %}

{% block content %}
	<b>Requests</b>

	<table border="1" style="width:300px;">
		<tr>
			<th>User</th>
			<th>Path</th>
		</tr>

		{% for rq in requests %}
		<tr>
			<td align=center style="width:30%">{{rq.user}}</td>
			<td style="width:70%">{{rq.path}}</td>
		</tr>
		{% endfor %}
	</table>

	<a href="{% url person_info %}">goto main</a>
{% endblock %}
