
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

{% block page %}
<html >
	{% block head %}
	<head>
		<title> {% block title %} {% endblock %} </title>
		{% block link %} {% endblock %}
		{% block script %} {% endblock %}
	</head>
	{% endblock %}

	{% block body %}
	<body>
		{% block content %}
		{% endblock %}
	</body>
	{% endblock %}
</html>
{% endblock %}
